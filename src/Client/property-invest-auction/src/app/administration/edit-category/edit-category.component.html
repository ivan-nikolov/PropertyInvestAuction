<div class="form-wrapper">
    
    <form [formGroup]="categoryForm" (ngSubmit)="editCategory()">
        <mat-form-field appearance="standard" >
            <mat-label>Category Name</mat-label>
            <input matInput type="text" placeholder="Category Name" formControlName="name">
            <mat-error *ngIf="categoryForm.get('name')?.errors?.minlength">Name must by between 4 and 50 characters!</mat-error>
            <mat-error *ngIf="categoryForm.get('name')?.errors?.required">Category name is required!</mat-error>
            <mat-error *ngIf="categoryForm.get('name')?.errors?.nameTaken">Category name is already taken!</mat-error>
          </mat-form-field>
          <button mat-stroked-button [disabled]="!categoryForm.valid" type="submit">Edit</button>
    </form>
    
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="true"
      cdkFocusInitial>Ok</button>
  </div>
</div>
