<div class="form-wrapper">
  <h1 mat-dialog-title>Edit {{data.control | titlecase}}</h1>
  <div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="{{data.control | titlecase}} Name" formControlName="name">
        <mat-error *ngIf="form.controls['name'].errors?.minlength">Name must by between 2 and 50 characters!</mat-error>
        <mat-error *ngIf="form.controls['name'].errors?.required">Name is required!</mat-error>
        <mat-error *ngIf="form.controls['name'].errors?.nameTaken">Name is already taken!</mat-error>
      </mat-form-field>
    </form>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="{name: form.controls['name'].value, valid: form.valid}"
      cdkFocusInitial>Ok</button>
  </div>
</div>
