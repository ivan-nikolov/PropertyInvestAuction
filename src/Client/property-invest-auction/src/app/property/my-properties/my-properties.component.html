<app-property-search-form (propertyEvent)="setQueryParams($event)"></app-property-search-form>
    <div>
        <div class="card-list-wrapper">
            <div *ngFor="let property of this.properties | async">
                <app-property-card [property]='property'></app-property-card>
            </div>
        </div>
    </div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="loadProperties(paginator.pageIndex, paginator.pageSize)" showFirstLastButtons></mat-paginator>
