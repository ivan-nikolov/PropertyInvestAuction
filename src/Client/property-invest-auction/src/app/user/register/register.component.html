<div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field appearance="standard" >
          <mat-label>Username</mat-label>
          <span matPrefix><mat-icon>person</mat-icon></span>
          <input matInput type="text" placeholder="Username" formControlName="username">
          <mat-error>Username is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" >
            <mat-label>Email</mat-label>
            <span matPrefix><mat-icon>local_post_office</mat-icon></span>
            <input matInput type="email" placeholder="Email" formControlName="email">
            <mat-error *ngIf="email.getError('email')">Invalid email!</mat-error>
            <mat-error *ngIf="email.getError('required')">Email is required!</mat-error>
          </mat-form-field>

        <mat-form-field appearance="standard" >
          <mat-label>Password</mat-label>
          <span matPrefix><mat-icon>lock</mat-icon></span>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error>Password is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" >
            <mat-label>Confirm Password</mat-label>
            <span matPrefix><mat-icon>lock</mat-icon></span>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword.getError('required')">Confirm password is required!</mat-error>
            {{registerForm.errors?.invalid}}
            <mat-error *ngIf="registerForm.get('confirmPassword')?.errors?.confirmPasswordValidator">Passwords do not match!</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit">Sign Up</button>
    </form>
</div>
