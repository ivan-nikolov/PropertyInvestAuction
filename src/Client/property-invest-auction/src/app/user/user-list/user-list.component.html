<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Search User</mat-label>
    <input matInput placeholder="Username" #input>
  </mat-form-field>
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell #roles *matCellDef="let element"> {{element.roles}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row; let i = index" >
             <button *ngIf="!row.isAdministrator" mat-button (click)="addToAdmin(row.id)" >Add to admin role</button>
             <button *ngIf="row.isAdministrator" mat-button (click)="removeFromAdmin(row.id)">Remove from admin role</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="loadUsers(paginator.pageIndex, paginator.pageSize)" showFirstLastButtons></mat-paginator>
  </div>
